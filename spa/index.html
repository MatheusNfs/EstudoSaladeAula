<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Single Page Application</title>
</head>
<body>
    <nav class="links">
        <label for="rdnodejs">Node JS</label>
        <label for="rdbootstrap">Bootstrap</label>
        <label for="rdsass">Sass</label>
        <label for="rdruby">Ruby</label>
        <label for="rdangularjs">Angular JS</label>
    </nav>
    <section class="scroll">
        <input type="radio" name="grupo" id="rdnodejs" checked>
        <input type="radio" name="grupo" id="rdbootstrap">
        <input type="radio" name="grupo" id="rdsass">
        <input type="radio" name="grupo" id="rdruby">
        <input type="radio" name="grupo" id="rdangularjs">

        <section class="sections">
            <section class="bloco" id="nodejs">
                <img src="img/node-js.png" alt="Node JS">
            </section>
            <section class="bloco" id="bootstrap">
                <img src="img/bootstrap.png" alt="Bootstrap">
            </section>
            <section class="bloco" id="sass">
                <img src="img/sass.png" alt="Sass">
            </section>
            <section class="bloco" id="ruby">
                <img src="img/ruby.png" alt="Ruby">
            </section>
            <section class="bloco" id="angularjs">
                <img src="img/angularjs.png" alt="Angular JS">
            </section>
        </section>
    </section>
</body>
</html>
